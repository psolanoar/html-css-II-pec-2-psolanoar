<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>UOC Boilerplate</title>
  </head>
  <body class="body">
    <div class="body--flex">
      <include src="./views/header.html"></include> <!-- import partial header -->
      <div class="body--flex__main">
        <h1 class="body--title">Contacto</h1>
        <p>
          Si tienes alguna duda, te interesa saber si hay opciones veganas, vegetarianas o sin gluten.. O si bien, te interesa 
          participar en el concurso con tu local ¡No dudes en contactarnos!
        </p>
  
        <form class="mb-3" name="contact" method="POST" data-netlify="true">
          <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" required>
  
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
       
          <button type="submit" class="body--flex__main__button--color">Enviar</button>
  
        </form>
  
      </div>
      <include src="./views/footer.html"></include>  <!-- import partial footer -->
      <script type="module" src="./assets/scripts/main.js"></script>
    </div>
  </body>
</html>
